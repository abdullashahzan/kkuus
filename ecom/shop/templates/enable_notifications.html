{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Notifications</title>

    <!-- style.css -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Bootstrap Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-messaging-compat.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row style-text-2 text-center">
            <article>
                <h1>Please enable notifications</h1>
                <p class="text-muted">If you did not receive any pop up for notification, your browser must be blocking
                    it. After you have enabled notification click on the button to be redirected to homepage.</p>
                <a href="{% url 'shop:index' %}" id="myButton" class="btn btn-primary disabled">Enable Button in <span
                        id="countdown">10</span> seconds</a>
            </article>
        </div>
    </div>

    <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">

    <script>
        const button = document.getElementById('myButton');
        const countdownElement = document.getElementById('countdown');
        let countdown = 10;
        function updateCountdown() {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(intervalId);
                button.classList.remove('disabled');
                countdownElement.textContent = '0';
                button.textContent = 'Done';
            }
        }
        const intervalId = setInterval(updateCountdown, 1000);
    </script>

    <script type="module">
        var csrftoken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
        function saveTokenToServer(token) {
            // Make an AJAX request to your server to save the token
            fetch('/save-fcm-token/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({ token: token }),
            }).then(response => {
                if (response.ok) {
                    console.log('Token saved successfully on the server');
                    window.location.href = "https://unstore.pythonanywhere.com/home/";
                } else {
                    console.error('Failed to save token on the server');
                    window.location.href = "https://unstore.pythonanywhere.com/home/";
                }
            }).catch(error => {
                console.error('Error saving token on the server:', error);
            });
        }

        function requestPermission() {
            console.log('Requesting permission...');
            return Notification.requestPermission().then((permission) => {
                if (permission === 'granted') {
                    console.log('Notification permission granted.');
                    return true;
                } else {
                    console.log('Notification permission denied.');
                    return false;
                }
            });
        }

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBSCpcctpJNIr26-D73N9-M6Jhxe3pZnk0",
            authDomain: "kku-unofficial-store.firebaseapp.com",
            projectId: "kku-unofficial-store",
            storageBucket: "kku-unofficial-store.appspot.com",
            messagingSenderId: "920854395385",
            appId: "1:920854395385:web:2c52cbe92d41289d912528"
        };
        firebase.initializeApp(firebaseConfig);

        // Initialize Firebase Messaging
        const messaging = firebase.messaging();

        // Request permission for push notifications and gwindow.location.href = "https://unstore.pythonanywhere.com/home/";et token
        requestPermission().then((permissionGranted) => {
            if (permissionGranted) {
                messaging.getToken({ vapidKey: 'BOkX5E9wd8wzhPoDIz9hGmdv6LhLXm_EZrEJxkr9wRa9jjnBflc2nzzNwnwm2oGpOiNb8uD0emVRIh9wipRpZds' })
                    .then((currentToken) => {
                        if (currentToken) {
                            saveTokenToServer(currentToken);
                        } else {
                            console.log('No registration token available. Request permission to generate one.');
                        }
                    })
                    .catch((error) => {
                        console.log('Error getting token:', error);
                    });
            }
        }).catch((error) => {
            console.error('Error requesting permission:', error);
        });

        /*
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
            .then((registration) => {
                console.log('Service worker registered:', registration);
            })
            .catch((error) => {
                console.error('Service worker registration failed:', error);
            });
        */

    </script>
</body>

</html>
