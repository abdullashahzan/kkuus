<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KKU unofficial store</title>

    <style>
        .style-heading {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.5rem;
        }

        .style-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .style-footer {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .btn {
            color: #f7f7f7;
            text-decoration: none;
        }

        .container {
            min-height: 30vh;
            background-color: #198754;
            padding: 2rem;
        }
    </style>
</head>


<body>
    <div class="container">
        <article>
            <h1 class="style-heading">{{Title}}</h1>
            {% if specialKeys == 'purchase' %}
            <p class="style-text">
                They would be coming to your location soon to collect their item. Please do not forget to ask
                <strong>Buyer's code</strong> to verify their identity and complete purchase. <br><br>
                <a href="https://kkuunstore.pythonanywhere.com/myShop/" class="btn" target="_blank">Click here to go to
                    your shop</a>
            </p>
            {% else %}
            <p class="style-text">{{Body}}</p>
            {% endif %}
            <br>
            <p class="style-footer">
                regards <br>
                <strong>KKU unofficial store</strong>
            </p>
        </article>
    </div>
</body>

</html>
