<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Bootstrap Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Google font: Kalnia, Wix Madefor Display, Raleway, Półtawski Nowy -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100..700&family=Poltawski+Nowy:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Wix+Madefor+Display:wght@400..800&display=swap"
        rel="stylesheet">

    <title>KKU unofficial store</title>

    <style>
        :root {
            --family1: 'Kalnia';
            --family2: 'Wix Madefor Display';
            --family3: 'Raleway';
            --family4: 'Poltawski Nowy';
            --themecolor1: '#198754';
            --themecolor2: '#f7f7f7';
        }

        .style-text {
            font-family: var(--family2);
        }

        .style-text-2 {
            font-family: var(--family3);
        }

        .container {
            min-height: 50vh;
            background-color: #f7f7f7;
            padding: 2rem;
        }
    </style>
</head>


<body>
    <div class="container p-4">
        <div class="row">
            <article>
                <h1 class="style-text-2 text-success">{{Title}}</h1>
                <hr>
                <p class="lead style-text-2 text-dark">{{Body}}</p>
                {% if specialKeys == 'purchase' %}
                    <a href="{% url 'shop:my_shop' %}" class="btn btn-success">My products</a>
                {% endif %}
        </div>
        <hr>
        <p class="style-text-2 text-muted">Thank you for shoping with us, <br> regards <br><strong>KKU
                unofficial store</strong></p>
        </article>
    </div>
</body>

</html>
